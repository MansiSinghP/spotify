<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="logo2.png" type="image/png">
    <title>Spotify - Web Player: Music for everyone</title>
</head>
<body>
    <nav>
        
        <ul>
            <li class="brand"><img  src="logo2.png" alt=""> Spotify</li>
            <li class="head">Home</li>
            <li class="head">Search</li>
            <li class="head">Your Library</li>
        </ul>

  
    </nav> 
    <div class="container">
        <div class="songlist"> <h1>Best of NCS- No Copyright Sounds</h1></div>
        <div class="songitemcontainer">
            <div class="songItem"><img  alt="1">
            <span class="SongName">Paint it red</span>
            <span class="songListPlay"><span class="timestamp">05:34 <i id="1" class="fa-regular SongItemPlay fa-circle-play fa1" style="color: #f3127e;"></i></span> </span>
        </div>
        <div class="songItem"><img src="cover1.jpg" alt="1">
            <span class="SongName">Scars to you beautiful</span>
            <span class="songListPlay"><span class="timestamp">05:34 <i id="2" class=" fa-regular SongItemPlay fa-circle-play fa1" style="color: #f3127e;"></i></span> </span>
        </div>
        <div class="songItem"><img src="cover1.jpg" alt="1">
            <span class="SongName">girls like you</span>
            <span class="songListPlay"><span class="timestamp">05:34 <i id="3" class="fa-regular SongItemPlay fa-circle-play fa1" style="color: #f3127e;"></i></span> </span>
        </div>
        <div class="songItem"><img src="cover1.jpg" alt="1">
            <span class="SongName">Dandelions</span>
            <span class="songListPlay"><span class="timestamp">05:34 <i id="4" class=" fa-regular SongItemPlay fa-circle-play fa1" style="color: #f3127e;"></i></span> </span>
        </div>
        <div class="songItem"><img src="cover1.jpg" alt="1">
            <span class="SongName">Night Changes</span>
            <span class="songListPlay"><span class="timestamp">05:34 <i id="5" class="fa-regular SongItemPlay fa-circle-play fa1" style="color: #f3127e;"></i></span> </span>
        </div>
        </div>
        <div class="songbanner"></div>
    </div>
    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0"  value="0" max="100">
        <div class="icons">
            <i class=" fa-solid fa-backward-step" style="color: #f3127e;"></i>
            <i class=" fa-regular fa-circle-play fa1" id="masterplay" style="color: #f3127e;"></i>
            <i class="fa-solid fa-forward-step" style="color: #f3127e;"></i>
            
        </div>
    <div class="songInfo" ><img src="CH7i.gif" id="gif" alt=""> Paint it red</div>
    </div>

    <script src="https://kit.fontawesome.com/85695b0108.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
